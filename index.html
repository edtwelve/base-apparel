<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASE APPAREL</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/logo.svg" alt="">
    </header>
    <figure>
        <img src="images/hero-mobile.jpg" alt="model for the brand">
    </figure>

    <main>
        <section class="comingsoon-section">
            <h1>
                <span>We're</span> coming soon
            </h1>
        </section>
        <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form>
            <input type="email" placeholder="Email Address">
            <button class="button_email-submit">
                <img src="images/icon-arrow.svg" alt="arrow" class="button_arrow">
            </button>
        </form>
    </main>
</body>
</html>
